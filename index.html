<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <div id="calculator-container">
            <input type="text" readonly id="display">
            <div id="buttons-container">
                <div id="numbers-container">
                    <div id="first-row" class="calc-row">
                        <button class="number-button primary">7</button>
                        <button class="number-button primary">8</button>
                        <button class="number-button primary">9</button>
                    </div>
                    <div id="second-row" class="calc-row">
                        <button class="number-button primary">4</button>
                        <button class="number-button primary">5</button>
                        <button class="number-button primary">6</button>
                    </div>
                    <div id="third-row" class="calc-row">
                        <button class="number-button primary">1</button>
                        <button class="number-button primary">2</button>
                        <button class="number-button primary">3</button>
                    </div>
                    <div id="fourth-row" class="calc-row">
                        <button class="number-button primary">0</button>
                        <button id="decimal-point">.</button>
                    </div>
                    <div id="fifth-row">
                        <button id="clear-button">Clear</button>
                    </div>
                </div>
                <div id="operator-column">
                    <button class="operator-button primary">+</button>
                    <button class="operator-button primary">-</button>
                    <button class="operator-button primary">*</button>
                    <button class="operator-button primary">/</button>
                    <button id="equals-button">=</button>
                </div>
            </div>
        </div>
    </main>



</body>

</html>
