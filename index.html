<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    
    <main>
        <div id="calculator-container">
            <input type="text" readonly id="display">
            <div id="buttons-container">
                <div id="numbers-container">
                    <div id="first-row" class="calc-row">
                        <button class="number-button">7</button>
                        <button class="number-button">8</button>
                        <button class="number-button">9</button>
                    </div>
                    <div id="second-row" class="calc-row">
                        <button class="number-button">4</button>
                        <button class="number-button">5</button>
                        <button class="number-button">6</button>
                    </div>
                    <div id="third-row" class="calc-row">
                        <button class="number-button">1</button>
                        <button class="number-button">2</button>
                        <button class="number-button">3</button>
                    </div>
                    <div id="fourth-row" class="calc-row">
                        <button class="number-button">0</button>
                        <button id="decimal-point">.</button>
                    </div>
                    <div id="fifth-row">
                        <button id="clear-button">Clear</button>
                    </div>
                </div>
                <div id="operator-column">
                    <button class="operator-button">+</button>
                    <button class="operator-button">-</button>
                    <button class="operator-button">*</button>
                    <button class="operator-button">/</button>
                    <button id="equals-button">=</button>
                </div>
            </div>
        </div>
    </main>

    

</body>

</html>
