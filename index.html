<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="display"></div>

    <div id="calculator-container">
        <div id="numbers-container">
            <div id="first-row" class="calc-row">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
            </div>
            <div id="second-row" class="calc-row">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
            </div>
            <div id="third-row" class="calc-row">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
            </div>
            <div id="fourth-row" class="calc-row">
                <button id="zero">0</button>
                <button id="clear-button">Clear</button>
            </div>
        </div>
        <div id="operator-column">
            <button id="add-button">+</button>
            <button id="subtract-button">-</button>
            <button id="multiply-button">*</button>
            <button id="divide-button">/</button>
        </div>
    </div>

</body>
</html>
